<!DOCTYPE html>
<html ng-app="TTT">
<head>
  <title>Tic Tac Toe Ultimate</title>
  <meta name="viewport" content"width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="TTT.css"/>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.js"></script>
	<script src="//cdn.firebase.com/v0/firebase.js"></script>
	<script src="//cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
  <script src="//cdn.jsdelivr.net/angular.bootstrap/0.11.0/ui-bootstrap-tpls.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="TTT.js"></script>
</head>
<body ng-controller="TTTcontroller">
	<section class="container">
		<!-- LOGO -->
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h1>TIC TAC TOE ULTIMATE {{test}}</h1>
			</div>
			<div class="col-md-4"></div>
		</div>
		<!-- Player Turn -->
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2>{{Player_Name | uppercase}}'S TURN</h2>
			</div>
			<div class="col-md-4"></div>
		</div>
		<!-- Game Board and Player Gifs -->
		<div class="row">
			<div class="col-sm-3">Fighter Sub-Zero
				<h1>Chat Test</h1>
				<ul>
					<li x-ng-repeat="i in issues">
					{{i.title}} -- {{i.body}}
					</li>
				</ul>
				Title:
				<input type="text" x-ng-model="title" />
				<br>
				Body:
				<textarea x-ng-model="body" rows="4" cols="30"></textarea>
				<input type="button" x-ng-click="addOne();" value="Add Something!" />
			</div>
				<!-- Game Board -->
			<div class="col-sm-6">
				<section class="game_board">
						<div ng-repeat="(big_index, BigBox) in boxes" ng-class="{box: true}">
							<div ng-repeat="(small_index, SmallBox) in BigBox.boxes"  ng-class="{mini_box: true, yellow: SmallBox.owner=='', blue: SmallBox.owner=='P1', red: SmallBox.owner=='P2'}" id="{{SmallBox.ID}}" ng-click="claim(BigBox, SmallBox, SmallBox.owner)">
							</div>
						</div>
					</section>
			</div>
			<div class="col-sm-3">Fighter Scorpion
				<!--Player Scorpion-->
				<br/>
				<section class="scoreboard">
					<div class="P1_wins">
						<div class="P1_color"></div>
						<input class="name" ng-model="Player_Names[0]"/>
					</div>
					<div class="P1_wins">
						<div class="P2_color"></div>
						<input class="name" ng-model="Player_Names[1]"/>
					</div>
				</section>
			</div>
		</div>
		<!-- Catsgame and RESET button -->
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-2">
				<h3>Catsgame</h3>
			</div>
			<div class="col-sm-2">
				<h3>Reset Button</h3>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</section>
</body>
</html>
