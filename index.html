<!DOCTYPE html>
<html ng-app="TTT_app">
<head>
  <title>Tic Tac Toe Ultimate</title>
  <meta name="viewport" content"width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="TTT.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/angular.bootstrap/0.11.0/ui-bootstrap-tpls.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="TTT.js"></script>
</head>
<body ng-controller="TTT_Ctrl">
	<section class="container">
		<!-- LOGO -->
		<header class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h1>TIC TAC TOE ULTIMATE</h1>
			</div>
			<div class="col-md-4"></div>
		</header>
		<!-- Player Turn -->
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2>Player X Turn</h2>
			</div>
			<div class="col-md-4"></div>
		</div>
		<!-- Game Board and Player Gifs -->
		<div class="row">
			<div class="col-sm-3">Fighter Sub-Zero</div>
				<!-- Game Board -->
			<div class="col-sm-6">
				<section class="game_board">
						<div ng-repeat="(index, BigBox) in boxes" ng-class="{box: true}">
							<div ng-repeat="(sml_index, SmallBox) in BigBox"  ng-class="{mini-box: true}">
							</div>
						</div>
					</section>
			</div>
			<div class="col-sm-3">Fighter Scorpion</div>
		</div>
		<!-- Catsgame and RESET button -->
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-2">
				<h3>Catsgame</h3>
			</div>
			<div class="col-sm-2">
				<h3>Reset Button</h3>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</section>
</body>
</html>
